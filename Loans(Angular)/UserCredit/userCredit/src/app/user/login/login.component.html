<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
        <div class="col-md">
            <div class="main">
                <input type="checkbox" id="chk" aria-hidden="true">

                <div class="signup">
                  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <label for="chk" aria-hidden="true" style="color: black;">Sign up</label>
                    <input type="text" formControlName="name" placeholder="User name" required>
                    <input type="email" formControlName="email" placeholder="Email" required>
                    <input type="text" formControlName="phone_number" placeholder="Phone Number" required>
                    <input type="password" formControlName="password" placeholder="Password" required>
                    <button type="submit" >Sign up</button>
                  </form>
                </div>
                
                
                <div class="login">
                  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                    <label for="chk" aria-hidden="true">Login</label>
                    
                    <input
                      type="text"
                      id="phone_number"
                      formControlName="phone_number"
                      placeholder="phone_number"
                    />
                  
                    
                    <input
                      type="password"
                      id="password"
                      formControlName="password"
                      placeholder="Password"
                    />
                   
                    
                    <button type="submit" [disabled]="loginForm.invalid">Login</button>
                  </form>
                </div>
                
                
                  
            </div>
        </div>
    </div>
</div>
