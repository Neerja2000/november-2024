<div class="container">
    <div class="row">
        <div class="col-md  mt-4">
            <div class="card mt-5">
                <div class="card-body">
                   
                    <h1>View Users</h1>

                   <table class="table table-bordered mt-5">
                    <thead>
                        <tr>
                            <th>Sr No.</th>
                                <th>Name</th>
                                <th>Employer Name</th>
                               
                                <th>Phone No.</th>
                                <th>Monthly Income</th>
                                <th>Employment_Type</th>
                                <th>Identity Proof</th>
                                
                                <th>More Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let user of users; let i = index">
                            <td>{{i+1}}</td>
                                <td class="text-bold-500">{{user.full_name}}</td>
                                <td class="text-bold-500">{{user.employer_name}} </td>
                                <td>{{user.contact_details}}</td>
                              <td>{{user.monthly_income}}</td>
                              <td>{{user.employment_type}}</td>
                              <td><a [href]="user.identity_proof" target="_blank" rel="noopener noreferrer">
                                <img [src]="user.identity_proof" alt="Document" class="img-fluid" style="max-width: 100px; height: auto;">
                              </a></td>
                               
                                 <td>  <a [routerLink]="['/layout/viewUserDetails', user.user_id]" class="btn btn-outline-success">
                                    View Details
                                  </a></td>
                            </tr>
                          
                        
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
