<div class="container">
  <div class="row">
    <div class="col-md mt-4">
      <div class="card mt-5">
        <div class="card-body">
          <div class="row">
            <div class="col-md-9">
              <h1>EMI Details</h1>
            </div>
          </div>

          <!-- Transaction Table -->
          <div class="container mt-4">
            <div class="table-responsive mt-4">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>EMI</th>
                    <th>EMI Amount</th>
                    <th>Due Date</th>
                    <th>Settled Amount </th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Loop through EMIs -->
                  <tr *ngFor="let emi of emiDetails">
                    <td>{{ emi.emiId }}</td> <!-- Changed emiNumber to emiId -->
                    <td>{{ emi.amount }}</td>
                    <td>{{ emi.dueDate }}</td>
                    <td>{{ emi.settled || 'Not Settled' }}</td>  <!-- Show settled amount or 'Not Settled' -->
                    <td>
                      <button
                       
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#openSettleModal"
                        (click)="openSettleModal(emi)"
                      >
                        Settle
                      </button>
                      <!-- Removed 'Amount Fully Settled' span, not needed anymore -->
                    </td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
          

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Settling EMI -->
<div class="modal fade" id="openSettleModal" tabindex="-1" aria-labelledby="openSettleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="openSettleModalLabel">Settle EMI</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="emiForm">
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" formControlName="amount" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="settleEMI()">Settle EMI</button>
      </div>
    </div>
  </div>
</div>
