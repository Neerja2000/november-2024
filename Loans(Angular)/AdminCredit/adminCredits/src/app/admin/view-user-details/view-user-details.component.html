  <!-- Add Transaction Button -->
  <!-- Add Transaction Button -->
<div class="text-right mt-3">
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#transactionModal"
  >
    Add Transaction
  </button>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="transactionModal"
  tabindex="-1"
  aria-labelledby="transactionModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="transactionModalLabel">
          Add New Transaction
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" />
          </div>
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="dueDate" />
          </div>
          <div class="mb-3">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks"></textarea>
          </div>
          <div class="mb-3">
            <label for="numOfEmis" class="form-label">Number of EMIs</label>
            <input type="number" class="form-control" id="numOfEmis" />
          </div>
          <div class="mb-3">
            <label for="annualInterest" class="form-label">Annual Interest Rate</label>
            <input type="number" class="form-control" id="annualInterest" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="addTransaction()">Add Transaction</button>
      </div>
    </div>
  </div>
</div>

  <!-- Transaction Table -->
  <div class="table-responsive mt-4">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Amount</th>
          <th>Due Date</th>
          <th>Remarks</th>

        </tr>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
