<div class="login-box">
  <h2>Iniciar Sesión</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="user-box">
      <input
        type="email"
        name="email"
        required
        formControlName="email"
        [class.filled]="loginForm.get('email')?.value"
      />
      <label>Correo Electrónico</label>
    </div>
    <div class="user-box">
      <input
        type="password"
        name="password"
        required
        formControlName="password"
        [class.filled]="loginForm.get('password')?.value"
      />
      <label>Contraseña</label>
    </div>
    <button type="submit" class="submit-button">Enviar</button>
    <div class="mt-3" style="font-size: 18px; text-align: center;"> <i class="bi bi-key-fill"></i>
      Change password</div>
  </form>
</div>
