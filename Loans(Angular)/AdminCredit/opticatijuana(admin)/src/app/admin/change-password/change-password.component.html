<div class="container" style="height: 100vh;display: flex;justify-content: center;align-items: center;">
    <div class="card shadow p-4" style="max-width: 500px; margin: auto;">
        <h3 class="text-center mb-4">Update Account</h3>

        <form>
            <!-- Change Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">New Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter new email" required>
            </div>

            <!-- Change Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter new password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Update</button>
        </form>
    </div>
</div>
